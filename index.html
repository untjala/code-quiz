<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <h1>JavaScript Elements Quiz</h1>
        <p>
            Welcome! You have 60 seconds to complete this quiz. Upon answering
            correctely, you will progress to the next question. When you answering
            incorrecly, fifteen seconds will be deducted from the time. Good luck!
        </p>
    </header>
    <section id="landing-page">
        <h2>Ready? Let's Begin!</h2>
        <button>Begin</button>
    </section>
    <section id="quiz">
        <h2 id="question-page"> Questions</h2>
        <div id="questions">
        </div>
    </section>
    <section id="end-page">
        <input type="text" />
        <button>Submit</button>
    </section>
    <section id="timer">
        <h3 id="countdown"></h3>
    </section>
    <script src="./Assets/script.js "></script>
</body>

</html>
