<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital@0;1&display=swap" rel="stylesheet">

    <title>Coding Quiz</title>
</head>

<body>
    <header id="welcome">
        <h1>JavaScript Fundamentals Quiz</h1>
        <p>
            Welcome! You have 60 seconds to complete this quiz. Upon answering
            correctely, you will progress to the next question. Upon answering
            incorrecly, ten seconds will be deducted from the clock.
            <br> <br>
            Good luck!
        </p>
    </header>
    <section id="landing-page">
        <h2><em>Ready? Let's Begin!</em></h2>
        <button>Begin</button>
    </section>
    <section id="quiz">
        <h2 id="question-header"> Question</h2>
        <h1 id="questions"> </h1>
        <div id="options"> </div>
    </section>
    <section id="score-page">
        <input type="text" />
        <button>Submit</button>
    </section>
    <section id="timer">
        <h3 id="countdown"></h3>
    </section>
    <script src="./Assets/script.js "></script>
</body>

</html>
